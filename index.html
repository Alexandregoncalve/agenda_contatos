<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">

</head>
<body>
    <div class="container">
        <header>
            <img src="./Imagens/agenda_02.jpeg" alt="Agenda" />
            <h1>Angenda de Contatos</h1>
        </header>
        <form id="form-atividade">
            <img src="./Imagens/contato.png" alt="contato" />
            <input type="text" id="nome-contato" required placeholder="Nome do Contato " />
            <img src="./Imagens/telefone.png" alt="telefone" />
            <input type="number" id="telefone-contato" required placeholder="Telefone Contato" />
            <button type="submit">Cadastrar</button>
            
        </form>
        <table cellspacing="0" >
            <thead>
                <tr>
                <!--   <img src="./Imagens/contato.png" alt="contato" /> -->
                   <th> Nome do Contato</th>
                <!--   <img src="./Imagens/telefone.png" alt="telefone" />-->
                    <th>Telefone do Contato</th>
                </tr>
            </thead>
            <tbody>
              <!-- <tr>
                    <td>Nome do Contato</td>
                    <td>Telefone Contato</td>
                </tr>-->
            </tbody>
        </table> 
    </div>
    <script src="./main.js"></script>
</body>
</html>
